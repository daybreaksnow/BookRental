<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet output</title>
    </h:head>
    <h:body>
        <h2>名簿データの確認</h2>
        <h:form>
            <h:panelGrid columns="2" cellspacing="0" border="1" rules="all" >
                <f:facet name="header">
                    isHeader
                </f:facet>
                番号:<h:outputText value="#{meiboBean.number}" />
                氏名:<h:outputText value="#{meiboBean.name}" />
                link:<h:commandLink action="index" >indexへ</h:commandLink>
            </h:panelGrid>
            <h:link outcome="index">戻る</h:link>
        </h:form>
    </h:body>
</html>
