<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
                <h:form id="registerUserForm">
                <h:panelGrid columns="3">
                    ユーザコード<h:inputText id="userCode" value="#{registerUserBean.userCode}"/>
                    <h:message for="userCode" />
                    パスワード<h:inputSecret id="password" value="#{registerUserBean.password}"/>
                    <h:message for="password" />
                    ユーザ名<h:inputText id="userName" value="#{registerUserBean.userName}"/>
                    <h:message for="userName" />
                </h:panelGrid>
                <h:commandButton value="新規登録" action="${registerUserBean.next()}" />
            </h:form>
        </ui:composition>
    </h:body>
</html>
