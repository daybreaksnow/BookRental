<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h:panelGrid columns="3">
                    題名<h:inputText id="title" value="#{registerBookBean.title}"/>
                    <h:message for="title" />
                    著者<h:inputText id="author" value="#{registerBookBean.author}"/>
                    <h:message for="author" />
                    出版社<h:inputText id="publisher" value="#{registerBookBean.publisher}"/>
                    <h:message for="publisher" />
                    出版日<h:inputText id="publicationDate" value="#{registerBookBean.publicationDate}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:inputText>
                    <h:message for="publicationDate" />
                    冊数<h:inputText id="totalNum" value="#{registerBookBean.totalNum}"/>
                    <h:message for="totalNum" />
                </h:panelGrid>
                <h:commandButton value="新規登録" action="${registerBookBean.next()}" />
            </h:form>
        </ui:composition>
    </h:body>
</html>
