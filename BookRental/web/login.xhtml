<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ログイン</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                ユーザコード<h:inputText id="userCode" value="#{loginBean.userCode}">
                     <f:ajax execute="userCode" render="userCodeError" event="blur" />
                </h:inputText>
                <h:message for="userCode" id="userCodeError"/>
                パスワード<h:inputSecret id="password" value="#{loginBean.password}"/>
                <h:message for="password" />
            </h:panelGrid>
            <h:commandButton value="ログイン" action="${loginBean.login()}" />
        </h:form>
    </h:body>
</html>
